    <!-- Page Content -->
    <div class="container">
    
        <div class="page-header">
            <h3 data-localization="algorithm"></h3>
        </div>
        <div class="page-content">
            <p data-localization="ehs-definition"></p>

            <div class="list-group">
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">EHS</h4>
                <p class="list-group-item-text" data-localization="ehs"></p>
              </a>
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">HS</h4>
                <p class="list-group-item-text" data-localization="hs"></p>
              </a>
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">NPOT</h4>
                <p class="list-group-item-text" data-localization="npot"></p>
              </a>
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">PPOT</h4>
                <p class="list-group-item-text" data-localization="ppot"></p>
              </a>
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">Pr(win)</h4>
                <p class="list-group-item-text" data-localization="prwin"></p>
              </a>
            </div>

            <p>
                <span data-localization="prwin-definition"></span> 
                <code>Pr(Win) = HSˆn × (1 − NPot) + (1 − HSˆn) × PPot</code> 
                <span data-localization="n-definition"></span>
                <span data-localization="ehs-equals-hs"></span>
            </p>
            <p>
                <span data-localization="betting-ehs"></span>
                <code>EHS = HSˆn + (1 − HSˆn) × PPot</code>.
            </p>
        </div>

        <div class="page-header">
            <h4 data-localization="opponent-range"></h4>
        </div>
        <div class="page-content">
            <p data-localization="opponent-range-definition"></p>
            <p>
                <span data-localization="example"></span>
                <code>77</code> 
                <span data-localization="range-sevens"></span>
            </p>
            <div class="range-indicator auto" data-evaluate="77"></div>
            <p><code>AdJd+</code> <span data-localization="range-aj"></span> J&diams;.</p>
            <div class="range-indicator auto" data-evaluate="AdJd+"></div>
            <p><code>Tx9x</code> <span data-localization="range-t9s"></span></p>
            <div class="range-indicator auto" data-evaluate="Tx9x"></div>
            <p><code>T9</code> <span data-localization="range-t9"></span></p>
            <div class="range-indicator auto" data-evaluate="T9"></div>
        </div>

        <div class="page-header">
            <h4 data-localization="complexity"></h4>
        </div>
        <div class="page-content">
            <p data-localization="ehs-calculation"></p>
            <p data-localization="ehs-combinations"></p>
            <p data-localization="cost-calculation"></p>
            <p>
                <span data-localization="tight-range"></span>
                <code>KK</code>, <code>AA</code> <span data-localization="or"></span> <code>AxKx</code>. 
                <span data-localization="tight-combination"></span>
            </p>
        </div>

        <div class="page-header">
            <h4 data-localization="analyzing"></h4>
        </div>
        <div class="page-content">
            <p data-localization="analysing-info"></p>

                <p data-localization="ehs-tier1"></p>
                <p data-localization="ehs-tier2"></p>
            </div>

            <div class="bs-callout"> 
                <h4>PPOT</h4>
                <p data-localization="ppot-definition"></p>
                <p data-localization="ppot-tier1"></p>
                <p data-localization="ppot-tier2"></p>
                <p data-localization="semi-bluff"></p>
                <p data-localization="checkraise"></p>
                <p>
                    <code data-localization="potodds"></code>
                </p>
                <p data-localization="potodds-definition"></p>
            </div>
            <p data-localization="reevaluate"></p>
            <a data-localization="back" href="/"></a>
        </div>

    <script id="card-back" type="text/x-mustache-template">
